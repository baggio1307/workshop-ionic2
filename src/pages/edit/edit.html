<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="customer.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Endere√ßo</ion-label>
      <ion-input type="text" [(ngModel)]="customer.address"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="save();" block>Salvar</button>
    <button *ngIf="customer.id" ion-button color="secondary" (click)="delete();" block>Excluir</button>
  </div>

</ion-content>
