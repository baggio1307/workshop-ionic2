<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button icon-left (click)="newCustomer()">
  <ion-icon name="add"></ion-icon>
  Novo Cliente
</button>

  <ion-list>
    <button ion-item *ngFor="let customer of customers" (click)="itemTapped($event, customer)">
      {{customer.name}}
    </button>
  </ion-list>

  <button ion-button (click)="prevPage()" [disabled]="currentPage == 1">
    << Anterior
  </button>  
&nbsp;&nbsp;
  <button ion-button (click)="nextPage()" [disabled]="!hasNext">
    PrÃ³xima >>
  </button>  
</ion-content>
