<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button icon-left (click)="newCustomer()">
  <ion-icon name="add"></ion-icon>
  Novo Cliente
</button>
<ion-label color="dark">SERVER: {{status}}</ion-label>
<ion-label color="dark">Fila: {{pending}}</ion-label>
  <ion-list>
    <button ion-item *ngFor="let customer of customers" (click)="itemTapped($event, customer)">
      {{customer.name}} ({{customer.id ? "SYNCED" : "PENDING"}})
    </button>
  </ion-list>
</ion-content>
